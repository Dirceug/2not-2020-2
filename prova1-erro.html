    <script>
        //'use strict' impede que variáveis sejam declaradas
        //sem o uso de let, var ou const

        //programação
        'use strict'
        let num
        let posto
        let i
        for(i = 1; i <= 400; i = i + 1)
        {
            if  (i % 29 == 0)
            {
                let kminvertido = (i - 400)
                
                document.write(`No sentido Franca s SP tem uma lombofaixa no KM ${kminvertido} <br>`)
            }
        }
        
        do
       {

       }while (isNaN(num) || num <= 400 )

           {

                   case 291:
