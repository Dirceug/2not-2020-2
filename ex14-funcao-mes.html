        const elMes = document.querySelector("#mes")
        const elResultado = document.querySelector("#resultado")

        //Declaração da Primeira Função
        function nomeMes(numMes)
        {
            const meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setenbro', 'Outubro', 'Novembro', 'Dezembro']
            return meses [numMes-1]
        }

        //Declaração da Segunda Função
        function selecaoMudou ()
        {   //verificar se a seleção é valida
            if (elMes.selectedIndex === 0)
            {
                alert ('Selecione um número de mês válido.')
                elMes.focus()
            }
            else
            {
                //Chamada a primeira Função
                let nome = nomeMes(elMes.selectedIndex)
                elResultado.innerText = nome
            }
        }
        elMes.addEventListener('change', selecaoMudou)
