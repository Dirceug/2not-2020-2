        /*

            Escreva uma função que receba um argumento booleano e
            um argumento de resto.

            Se o primeiro argumento for true, os números do argumento
            de resto serão multiplicados entre si.

            Caso contrário, os números do argumento de resto deverão
            ser somados.

            Retorne o resultado.
        */

        function resto(boleano, ...resto)
        {
            //document.write(resto)
            let calculo
            let resultado
            if (boleano == 1)
            {
                resultado = 1
                for (let i=0; i< resto.length; i++)
                {
                    resultado *= resto[i]
                }
            }
            else 
            {
                resultado = 0
                for (let i=0; i< resto.length; i++)
                {
                    resultado += resto[i]
                }
            }
            return resultado
        }

        function efetuar(oper, ...nums)
        {
            if (oper)//booleano com valor true
            {
                let res = 1 //Elemento neutro da multiplicação
                for (let n of nums) // O argumento de resto é um veotr
                {
                    res *= n
                }
                return res
            }
            else //Casop doboleanos falso
            {
                let res = 0 // elemento neutro da adição
                for(let n of nums)
                {
                    res += n
                }
                return res
            }
        }

        let mult2 = efetuar(true, 7, 2, 6)
