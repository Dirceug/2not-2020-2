<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        //'use strict' impede que variáveis sejam declaradas
        //sem o uso de let, var ou const
        //inicializar variáveis diretamente é má prática de
        //programação
        'use strict'




    </script>
</head>
<body>
    <h1>Formulário de Cálculo de preços</h1>
    <!-- menor que + 2 traços abrem a caixa de comentários -->

    <!-- label e input são elementos inline (ou em linha) -->
    <!-- div é um elemento de bloco sempre vai ocupar 100% da largura disponível. -->

    <div>
        <label>Nome do Produto: </label>
        <input size="50">
    </div>

    <div>
        <label>Quantidade: </label>
        <input type="number">
    </div>

    <div>
        <label>Preço Unitário</label>
        <input type="number">
    </div>

    <!-- span é o elemento para colocar texto (inline)-->
    <div>
        <label>PREÇO TOTAL</label>
        <span></span>
    </div>
</body>

</html>
