    <script>
        // 'use strict' impede que variáveis sejam declaradas

        'use strict'

        /*
            Declare uma expressão para uma função que receba dois
            números e retorne:
            -1, se o primeiro número for maior que o segundo
            0, se ambos os números forem iguais entre si
            1, se se o segundo número for maior que o primeiro

            Tente chamar a expressão de função ANTES e DEPOIS de
            declará-la. Em que situação a chamada funciona?
        */

        
        /*
            let num1 = prompt("Digite um número")
            let num2 = prompt("Digite outro número")
            document.write(`O retorno é ${retorno(num1, num2)}<br>`)
            
            function retorno()       
            {
                let resultado
                if (num1 > num2)
                {
                    resultado = -1
                }
                else if (num1 == num2)
                {
                    resultado =  0
                }
                else
                {
                    resultado =  1
                }

                return resultado
            }

        */



        const comparar = function(a, b)//Função anônima em expressões.Não dá para chamar pelo nome mesmo
        {   // Quando um if, um while, um for tiver apenas uma linha de código
            // As chaves podem ser omitidas
            if (a>b) return -1
            if (a==b) return 0
            else return 1
        }

        alert(comparar(5, 1))

        // TIPOS DE DADOS NO JS
        // 1) Number
        // 2) Boolean
        // 3) String
        // 4) Function
        // 5) Object (Inclui vetores e objetos em sentido extrito)
        // 6) Undefined
        // 7) BigInt (Inteiros muito grandes, a partir do ES2019)
    


    </script>
