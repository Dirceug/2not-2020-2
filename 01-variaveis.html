<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        //'use strict' impede que variáveis sejam declaradas
        //sem o uso de let, var ou const
        //inicializar variáveis diretamente é má prática de
        //programação
        'use strict'

        // Declaração de variáveis em JS

        // Declarando três variáveis separadamente
        // Variáveis declaradas sem receber valor 
        // têm o valor inicial indefined (indefinido)

        let a
        let b
        let c 

        // Declarando três variáveis de uma só vez
        let x, y, z

        let v1 = 'Teste'      // Tipo String
        let v2 = 2.75         // Tipo Number
        let v3 = true         // Tipo Boolean
        let v4 = 70           // Tipo Number
        let v5 = "outro teste"// Tipo String
        let v6 =              // Tipo Undefined
        let v7 = '356'        // Tipo String

        // mudando o valor da variávei de v2
        v2 = 'Batata'         // Mudou para tipo String

        // Declarando várias variáveis com valor e sem valor

        let q1 = 5, q2 = 7, q3 = '4', res 

        // Operadores aritméticos

        res = q1 - q2  // Subtração
        res = q1 - q3  // Subtração com conversão de string para número
        res = q1 - v2  // Falha na conversão de v2 para número
                       // O resultado da operação é NaN (Not a Number)

        

        // multiplicação

        res = q1 * q2   // 35
        res = q1 * q3   // 20
        res = q1 * v2   // NaN

        // Divisão

        res = q1 / q2   // 0.7142857143
        res = q1 / q3   // 1.23
        res = q1 / v2   // NaN

        // Adição
        res = q1 + q2    // 12

        // Com o sinal de +, havendo pelo menos uma string
        // entre os termos, haverá a conversão para string
        // dos demais termos e todos serão concatenados
        res = q1 + q3    // 54 (numero 5, concatenado com string 4)
        res = q1 + v2    // 5batata (número cinco, concatenado com string batata)

        // Forçando a soma de um número com uma string
        // que contém um valor numérico válido

        // Forma 1 : usando Number()
        res = q1 + Number(q3)       // 9
        // Forma 2 : usando parseInt()
        res = q1 + parseInt(q3)     // 9

        // Potenciação (** JS > 2014)
        res = q1 ** q2      //78.125
        res = q1 ** q3      //625, com conversão de q3
        res = q1 ** v2      // NaN

        // Outra forma de potenciação (forma antiga) (Math.pow)
        res = Math.pow(q1, q2)   // 78.125

        // Operador de módulo (resto da divisão) (%)
        res = 5 % 2     //1 (resto da divisão)
        res = 11 % 3    //2 (resto da divisão)
        res = 8 % 2     //0 (resto da divisão)
        
        alert(res)


        // Descobrindo o tipo das variáveis
        //alert(typeof q1)

    </script>
</head>

</body>
</html>
