<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemaático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.

            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão

            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */
        let num1 = parseFloat(prompt("Digite o primeiro Número"))
        let num2 = parseFloat(prompt("Digite o segundo Número"))
        let operador = prompt("digite a operação")
        let resultado
        //Variável de controle de fluxo
        let temErro = false /*camelCase = Primeira palavra minúscula, depois outras palavras começam em maiúscula*/

        if (isNaN(num1) || isNaN(num2)){
            alert("O valor digitado não é um número válido")
            temErro = true
        }
        
        else {
            switch(operador){
                case '+':
                    resultado = num1 + num2
                    break
                
                case '-':
                    resultado = num1 - num2
                    break
                
                case 'X':   //Case vazio
                case 'x':   //Case vazio
                case '*':
                    resultado = num1 * num2
                    break

                case "/":   //Case vazio
                case ':':
                    resultado = num1 / num2
                default:    // Se não entrar em nenhum case
                    alert("ERRO: o operador informado é inválido.")
                    temErro = true
            }


        }
        //document.write(resultado)
        if(!temErro){
        //document.write("O Resultado de" + " " + num1 + " " + operador + " " + num2 + "é = " + resultado + ".")
        //document.write("O Resultado de" + " " + num2 + " " + operador + " " + num1 + "é = " + conta + ".")

        // Usando string template (que usa acentro graves - backtick)
        document.write(`O resultado da operação: <br>${num1} ${operador} ${num2} é igual a ${resultado}.`)
        }

    </script>
</head>

</html>
