<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        //'use strict' impede que variáveis sejam declaradas
        //sem o uso de let, var ou const
        //inicializar variáveis diretamente é má prática de
        //programação
        'use strict'
        //Estrutura de repetição: while
       /*
        Características do Loop While
        1) Local do teste: INICIO
        2) Garantia de execução: 0 (ZERO)
        3) NÚMERO DE REPETIÇÕES: DETERMINADO OU DETERMINÁVEL
       */


        // Escrever os números de 1 a 10
        // Todo for precisa de uma variáveo (i)
        /* Três partes do for, separadas por ; (ponto e virgula):
        1) INICIALIZAÇÃO
        2) CONDIÇÃO
        3) INCREMENTO
        */
        for(let i = 1; i <= 10; i = i + 1)
        {
            document.write(i + '<br>' )
        }
        // Traço HTML
        document.write("<hr>")

        // Escrever os númerops de 1 a 10 saltando de 2 em 2
        for(let i = 1; i <= 10; i += 2)
        {
            document.write(i + '<br>' )
        }
        // Traço HTML
        document.write("<hr>")

        // Escrever os números de 10 a 1, em ordem reversa
        for(let i = 10; i >= 1; i --)
        {
            document.write(i + '<br>' )
        }

    </script>
</head>
<body>
    
</body>
</html>
